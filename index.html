<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Recipe Review</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Recipe Review</h1>
        </div>

        <section class="beers">
          <h2>Recipes</h2>
          <ul class="beers-list"></ul>
        </section>

        <form class="beer-form">
          <h3>Add a New Recipe</h3>

          <div class="form-group">
            <input type="text" class="beer-input form-control" placeholder="Cook's Name">
          </div>

          <div class="form-group">
            <input type="text" class="category-input form-control" placeholder="Food Type">
          </div>
          <div>
              <h3>Rate the recipe!</h3>
              <select class="selector">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
          </div>
          <br> 
          <button class="btn btn-primary post-beer" type="button">Post</button>
          <button class="btn btn-danger sort" type="button">Press here to sort your recipes by rating!</button>
        </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
